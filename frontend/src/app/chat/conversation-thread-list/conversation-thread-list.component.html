<div class="row no-gutters">
  <div class="col">
    <ul class="list-group list-group-flush">
      <ng-container *ngIf="threads$ | async; let threads">
        <ng-container *ngIf="threads.length > 0">
          <li
            class="list-group-item list-group-item-action rounded-0 message-container"
            *ngFor="let thread of threads"
            [routerLink]="'/messages/' + thread.topicId"
            [ngClass]="{'unread' : thread.hasUnreadMessages}"
          >
            <div class="message-content">
              <div class="title font-weight-bold">{{thread.title}}</div>
              <div class="last-message">
                <div class="last-message-preview">
                  {{thread.lastChars}}
                </div>
              </div>
            </div>
            <div class="message-icon">
              <app-circle-fill height="0.5em" width="0.5em" class="text-primary"></app-circle-fill>
            </div>
          </li>
        </ng-container>
      </ng-container>
    </ul>
  </div>
</div>
