<div class="container">
  <div class="row">
    <div class="col">
      <div class="card mt-4 shadow">
        <div class="card-header">
          Create a new Group
        </div>
        <div class="card-body">
          <div class="form-group">
            <label for="name" class="required"><app-required-indicator>Name</app-required-indicator></label>
            <input [(ngModel)]="name" required autofocus id="name" type="text" class="form-control" placeholder="Enter group name">
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <input [(ngModel)]="description" id="description" type="text" class="form-control" placeholder="Enter small description for your group">
          </div>
        </div>
        <div class="card-footer">
          <button class="btn btn-primary" (click)="submit()">Submit</button>
        </div>
      </div>
    </div>
  </div>
</div>
