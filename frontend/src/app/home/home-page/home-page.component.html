<div class="container">
  <div class="row">
    <div class="col">
      <div class="jumbotron mt-3">
        <h1 class="display-4">Commonpool</h1>
        <p class="lead">In Construction.</p>
        <hr class="my-4">
        <p>Stay tuned.</p>
        <div *ngIf="authService.authUserId$ | async; else loggedOut">
          <p class="lead">
            Welcome!
          </p>
          <p>
            <button class="btn btn-primary" (click)="authService.goToMyProfile()">View my profile</button>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>


<ng-template #loggedOut>
  <a class="btn btn-primary btn-lg" role="button" (click)="backend.login()">Login</a>
</ng-template>
