<ng-container *ngIf="resources$ | async; let resources">
  <div class="container mt-4">
    <div class="row">

      <div class="col">
        <div *ngIf="resources.length > 0">
          <button class="btn btn-primary my-2">Add a new post</button>
        </div>

        <ul class="list-group">

          <li class="list-group-item" *ngFor="let resource of resources">
            {{resource.info.callType}} :
            <app-resource-link [resource]="resource"
                               [groupId]="(ownerType$ | async) === 'group' ? (accountId$ | async) : undefined ">
            </app-resource-link>

            <small style="float: right">
              posted {{resource.createdAtDistanceAgo}}
            </small>

            <div>

              type: {{resource.info.resourceType}}
            </div>
          </li>
        </ul>

        <div *ngIf="resources.length === 0">

          <p>You don't have any posts yet</p>
          <button class="btn btn-primary">Add some stuff to your profile</button>

        </div>
      </div>
    </div>
  </div>
</ng-container>
