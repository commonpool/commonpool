<div class="container">
  <div class="row">
    <div class="col">
      <div class="card mt-5">
        <h4 class="card-header">Hello</h4>
        <div class="card-body">


          <div class="input-group">
            <div class="input-group-prepend">
              <label class="input-group-text" for="resource-type" style="width: 8rem">Type</label>
            </div>
            <select class="custom-select"
                    name="resource-type"
                    id="resource-type"
                    [(ngModel)]="resourceType"
                    [disabled]="pending || !!id">
              <option [ngValue]="0">Offer</option>
              <option [ngValue]="1">Request</option>
            </select>
          </div>

          <div class="input-group mt-3">
            <div class="input-group-prepend">
              <span class="input-group-text"  style="width: 8rem">Title</span>
            </div>
            <input class="form-control" [(ngModel)]="summary" [disabled]="pending" type="text" id="summary" name="summary">
          </div>

          <div class="input-group mt-3">
            <div class="input-group-prepend">
              <span class="input-group-text"  style="width: 8rem">Description</span>
            </div>
            <textarea class="form-control" [(ngModel)]="description" [disabled]="pending" id="description" name="description" rows="5"
                      cols="40"></textarea>
          </div>


          <div class="input-group mt-3">
            <div class="input-group-prepend">
              <span class="input-group-text">Value between</span>
            </div>
            <input [(ngModel)]="valueInHoursFrom" [disabled]="pending" name="necessity-level" type="number"
                   id="value-in-hours-to" class="form-control">
            <input [(ngModel)]="valueInHoursTo" [disabled]="pending" name="necessity-level" type="number"
                   id="value-in-hours-from" class="form-control">
            <div class="input-group-append">
              <span class="input-group-text">hours</span>
            </div>
          </div>

          <div class="card mt-4 mb-5" *ngIf="resourceType === 0">
            <div class="card-body">
              <div *ngIf="groups$ | async; let groups">
                <h4>Share with these groups:</h4>
                <ul class="list-group mt-3">
                  <li class="list-group-item" *ngFor="let group of groups">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="defaultCheck1" (change)="toggleGroup(group.groupId)" [checked]="sharedWith.includes(group.groupId)">
                      <label class="form-check-label ml-1" for="defaultCheck1">
                        {{group.groupName}}
                      </label>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
          </div>


          <div class="input-group mt-3">
            <button class="btn btn-primary" type="button" [disabled]="pending" (click)="submit()">Submit</button>
          </div>
          <div>
            {{ error | json}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
