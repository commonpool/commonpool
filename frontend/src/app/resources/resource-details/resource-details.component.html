<div class="container-fluid mt-3" *ngIf="resource$ | async; let resource">
  <div class="row mt-2">
    <div class="col">
      <div class="card">
        <h1 class="display-3 card-header">
          {{resource.info.name}} <h1>({{resource.info.resourceType}} {{resource.info.callType}})</h1>
        </h1>
        <div class="card-body" id="resource-details">
          <div>
            <p class="lead">
              {{resource.info.description}}
            </p>
            <code>
              Value:
                <app-duration [duration]="resource.info.value.timeValueFrom"></app-duration>
                -
                <app-duration [duration]="resource.info.value.timeValueTo"></app-duration>
            </code>
            <p class="text-muted mt-3">Created by <a
              [routerLink]="'/users/' + resource.createdBy">{{resource.createdByName}}</a> {{resource.createdAtDistanceAgo}}
            </p>
          </div>
        </div>
        <div class="card-footer">
          <div *ngIf="auth.session$ | async; let session">
            <div *ngIf="session.id === resource.createdBy">
              <button class="btn btn-outline-secondary mr-2" (click)="editResource(resource.resourceId)">Edit</button>
              <button class="btn btn-outline-danger">Delete</button>
            </div>
            <div class="btn-group" role="group">
              <button *ngIf="session.id !== resource.createdBy" class="btn btn-outline-secondary" [routerLink]="'/resources/' + resource.resourceId + '/inquire'">Contact</button>
              <button  *ngIf="session.id !== resource.createdBy" class="btn btn-outline-secondary" [routerLink]="'/resources/' + resource.resourceId + '/inquire'">Make Offer</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
